---

- name: Install MySQL packages on Ubuntu base
  apt: name={{item}} state=present
  with_items: 
  - libmysqlclient15-dev
  - mysql-client
  when: ansible_distribution == "Ubuntu"

- name: Install MySQL packages on Debian base
  apt: name={{item}} state=present
  with_items:
  - libmysqlclient-dev
  - mysql-client
  when: ansible_distribution == "Debian"



- name: Determine if general mysql packages exist on Redhat system base
  command: /bin/rpm -q mysql-libs
  register: if_found
  when: ansible_os_family == 'RedHat' and ansible_distribution_major_version == '6'
  ignore_errors: yes

- name: Erase mysql-libs with no deps
  command: rpm -e --nodeps mysql-libs
  when: if_found is defined and if_found.rc == 0 

- name: Determine if mysql client package exist on Redhat system base version 5
  command: /bin/rpm -q mysql
  register: mysqlclient_found
  when: ansible_os_family == 'RedHat' and ansible_distribution_major_version == '5'
  ignore_errors: yes

- name: Erase mysql client with no deps
  command: rpm -e --nodeps mysql
  when: mysqlclient_found is defined and mysqlclient_found.rc == 0

#- name: Remove mysql client from Redhat base 5
#  yum: name=mysql state=absent
#  when: ansible_os_family == 'RedHat' and ansible_distribution_major_version|int < 6

- name: Install MySQL packages on Redhat base
  yum: name={{item}} state=latest
  with_items:
  - "{{mysqlpkg}}"
  - "{{mysqlpkg_devel}}"
  when: ansible_os_family == 'RedHat'
  ignore_errors: yes

